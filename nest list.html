<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested List</title>
</head>
<body>
    <ol>
        <li>Coffee</li>
        <ol>
            <li>Black coffee</li>
            <li>Latte</li>
            <ol>
                <li>Cappuccino</li>
                <li>Espresso</li>
                <ol>
                    <li>Macchiato</li>
                    <li>Ristretto</li>
                    <ol>
                        <li>Long black</li>
                        <li>Flat white</li>
                    </ol>
                </ol>
            </ol>
        </ol>
      </ol>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
